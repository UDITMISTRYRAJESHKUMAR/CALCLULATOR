<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calcluator">
        <input type="text" id="inputBox" readonly>
        <div class="buttons">
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator">*</button>
        </div class="buttons">
        <div class="buttons">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="equl">=</button>
        </div>
        
    </div><!-- end ccalclulator -->
</body>
</html>
